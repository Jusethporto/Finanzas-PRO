<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FinanzasPRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="/assets/css/stylelogin.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-illustration">
            <img src="./assets/images/finanzas.jpg" alt="Finanzas">
        </div>
        <div class="login-container">
            <div class="login-header">
                <h1>Crea tu Cuenta en FinanzasPRO</h1>
                <p>Regístrate para empezar a gestionar tus finanzas</p>
            </div>
            <form id="register-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="usuario" name="usuario" placeholder="Elige un nombre de usuario" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Crea una contraseña" required>
                </div>
                <button type="submit" class="login-btn">Registrarse</button>
                <p id="error-message" style="visibility: hidden;">Este usuario ya existe.</p>
                <p class="register-link">¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
            </form>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
